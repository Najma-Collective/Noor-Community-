<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Activity Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Questrial&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-MX58QX8wG7n+9yYvCMpOZXS6jttuPAHyBs+K6TfGsDzpDHK5vVsQt1zArhcXd1LSeX776BF3nf6/3cxguP3R0A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./sandbox-theme.css">
  <link rel="stylesheet" href="./sandbox-css.css">
  <link rel="stylesheet" href="./activity-builder.css">
</head>
<body>
  <a class="skip-link" href="#builder-main">Skip to activity builder</a>
  <header class="builder-header">
    <div class="brand">
      <h1>Activity Builder</h1>
      <p>Create interactive learning activities from the Noor Templates.</p>
    </div>
    <div class="header-actions">
      <label for="activity-type" class="type-label">Activity Type</label>
      <select id="activity-type" class="type-select">
        <option value="multiple-choice">Multiple Choice</option>
        <option value="linking">Linking</option>
        <option value="dropdown">Dropdown</option>
        <option value="gapfill">Gap Fill</option>
        <option value="grouping">Grouping</option>
        <option value="multiple-choice-grid">Multiple Choice Grid</option>
        <option value="ranking">Ranking</option>
        <option value="table-completion">Table Completion</option>
        <option value="quiz-show">Slide Quiz Show</option>
      </select>
    </div>
  </header>

  <main id="builder-main" class="builder-main">
    <section class="builder-panel" aria-label="Configuration">
      <div id="builder-form"></div>
    </section>
    <section class="preview-panel" aria-label="Preview and Export">
      <div class="preview-header">
        <h2>Live Preview</h2>
        <button id="refresh-preview" class="ghost-btn" type="button">Refresh Preview</button>
      </div>
      <div class="preview-shell">
        <iframe id="activity-preview" title="Activity preview" loading="lazy"></iframe>
      </div>
      <div class="export-area">
        <div class="export-header">
          <h2>Generated HTML</h2>
          <div class="export-actions">
            <button id="send-to-deck" class="ghost-btn" type="button">
              <i class="fa-solid fa-paper-plane"></i>
              Send to Deck
            </button>
            <button id="copy-html" class="ghost-btn" type="button">Copy to Clipboard</button>
            <button id="download-html" class="ghost-btn" type="button">Download HTML</button>
          </div>
        </div>
        <textarea id="output-html" readonly spellcheck="false"></textarea>
      </div>
    </section>
  </main>

  <div id="builder-status" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>

  <template id="alert-template">
    <div class="alert" role="status"></div>
  </template>

  <script src="./activity-builder.js" type="module"></script>
</body>
</html>
